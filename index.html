<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta property="og:url" content="http://gg.chendahai.cn/static/share/index.html" />
    <meta property="og:title" content="This is my plan,let's play together" />
    <meta property="og:description" content="This is my plan,let's play together" />
    <meta property="og:image" content="https://cdn2.selleroa.com/yfni/test/1688373030666617baf.png" />
    <meta property="og:type" content="website" />
</head>

<body>
    <h1>Hello World</h1>
    <div>测试缩略图</div>
    <button id="shareBtn">share to facebook</button><br />
    <button id="shareBtn2">share to facebook by url</button><br />
    <button id="shareBtn3">share to facebook by sharer.php</button>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1447982596049770',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v17.0'
            });
        };
        document.getElementById('shareBtn').onclick = function () {
            FB.ui({
                display: 'popup',
                method: 'share',
                href: 'https://coffeeyangkang.github.io/',
            }, function (response) { });
        }
        document.querySelector('#shareBtn2').onclick = function () {
            window.open(`https://www.facebook.com/dialog/share?
  app_id=1447982596049770
  &display=popup
  &href=${encodeURIComponent('https://coffeeyangkang.github.io/')}&redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer
  `, '_blank');
        }
        document.querySelector('#shareBtn3').onclick = function () {
            const ogUrl = 'http://gg.chendahai.cn/static/share/index.html';
            const ogAttributes = [
                'og:url',
                'http://gg.chendahai.cn/static/share/index.html',
                'og:title',
                'Hello World',
                'og:description',
                "This is my plan,let's play together",
                'og:image',
                'https://cdn2.selleroa.com/yfni/test/1688373030666617baf.png',
                'og:type',
                'website',
            ].toString();
            const dialogParams =
                'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
            const uValue = encodeURIComponent(`${ogUrl}?meta=${ogAttributes}`);
            const openUrl = `http://www.facebook.com/sharer.php?u=${uValue}`;
            window.open(openUrl, '_blank', dialogParams);
        }
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
