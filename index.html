<head>

<body>
    <h1>Hello World</h1>
    <div>测试缩略图</div>
    <button id="shareBtn">share to facebook</button><br />
    <button id="shareBtn2">share to facebook by url</button><br />
    <button id="shareBtn3">share to facebook by sharer.php</button><br />
    <a class="twitter-share-button" id="twitter01" data-size="large">share
        to twitter by twitter button 2</a>
    <button id="twitter02">share to twitter by button 3 3 3 share</button><br />
    <button id="pinterest01">pinterest 01</button>
    <button id="shareBtn4">share to facebook 42, url params</button>
    <button id="shareBtn5">share to facebook 51</button>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1447982596049770',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v17.0'
            });
        };
        document.getElementById('shareBtn').onclick = function () {
            FB.ui({
                display: 'popup',
                method: 'share',
                href: 'https://coffeeyangkang.github.io/',
            }, function (response) { });
        }
        document.querySelector('#shareBtn2').onclick = function () {
            window.open(`https://www.facebook.com/dialog/share?
  app_id=1447982596049770
  &display=popup
  &href=${encodeURIComponent('https://coffeeyangkang.github.io/')}&redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer
  `, '_blank');
        }
        document.querySelector('#shareBtn3').onclick = function () {
            const ogUrl = 'https://coffeeyangkang.github.io';
            const ogAttributes = [
                'sharePlatform',
                'PC',
                'shareChannel',
                'Facebook',
                'shareUserId',
                '1234567890'
            ].toString();
            const dialogParams =
                'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
            const uValue = encodeURIComponent(`${ogUrl}?meta=${ogAttributes}`);
            const openUrl = `http://www.facebook.com/sharer.php?u=${uValue}`;
            window.open(openUrl, '_blank', dialogParams);
        }

        document.querySelector('#twitter01').onclick = function () {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent('https://coffeeyangkang.github.io?name=pc&channel=twitter')}`, '_blank');
        }

        document.querySelector('#twitter02').onclick = function () {
            const dialogParams =
                'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
            const openUrl = `https://twitter.com/share?text=${encodeURIComponent('Tide Ultra OXI Power PODS with Odor Eliminators Laundry Detergent Pacs 63 Count For Visible and Invisible Dirt')}&url=${encodeURIComponent('https://coffeeyangkang.github.io?name=pc&channel=twitter')}`;

            window.open(openUrl, '_blank', dialogParams);
        }

        document.querySelector('#pinterest01').onclick = function () {
            const dialogParams =
                'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
            const openUrl = `https://www.pinterest.com/pin/create/button?url=${encodeURIComponent('https://coffeeyangkang.github.io?name=pc&channel=pinterest')}&description=${encodeURIComponent('Hello World')}&media=${encodeURIComponent('https://m.media-amazon.com/images/I/51IlKjo-rWL.jpg')}`;
            window.open(openUrl, '_blank', dialogParams);
        };
        document.querySelector('#shareBtn4').onclick = function () {
            const ogUrl = 'https://coffeeyangkang.github.io';
            const ogAttributes = [
                'og:url', ogUrl,
                'og:title', 'this is title',
                'og:description', 'this is desc',
                'og:image', 'https://m.media-amazon.com/images/I/812Fy39b1LL._AC_SX679_.jpg',
                'og:type', 'website'
            ].toString();
            const dialogParams =
                'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
            const uValue = encodeURIComponent(`${ogUrl}?meta=${ogAttributes}`);
            const openUrl = `http://www.facebook.com/sharer.php?u=${uValue}`;
            window.open(openUrl, '_blank', dialogParams);
        }

        document.querySelector('#shareBtn5').onclick = function () {
            const p = new Promise((resolve) => {
                const headerEle = document.querySelector('header');
                let str = headerEle.innerHTML;
                str += `<meta property="og:url" content="https://coffeeyangkang.github.io" />
    <meta property="og:title" content="this is title" />
    <meta property="og:description" content="this is desc" />
    <meta property="og:image"
        content="https://m.media-amazon.com/images/I/812Fy39b1LL._AC_SX679_.jpg" />`;
                headerEle.innerHTML = str;
                setTimeout(resolve, 100);
            });
            p.then(() => {
                const ogUrl = 'https://coffeeyangkang.github.io';
                const ogAttributes = [
                    'og:url', ogUrl,
                    'og:title', 'this is title',
                    'og:description', 'this is desc',
                    'og:image', 'https://m.media-amazon.com/images/I/812Fy39b1LL._AC_SX679_.jpg',
                    'og:type', 'website'
                ].toString();
                const dialogParams =
                    'width=600, height=450, toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, top=100,left=350';
                const uValue = encodeURIComponent(`${ogUrl}?meta=${ogAttributes}`);
                const openUrl = `http://www.facebook.com/sharer.php?u=${uValue}`;
                window.open(openUrl, '_blank', dialogParams);
            });
        }
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
